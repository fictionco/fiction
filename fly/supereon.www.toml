app = "fiction-supereon"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
dockerfile = "./Dockerfile"
build-target = "supereon"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 3000
processes = [ "app" ]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 300
soft_limit = 50
type = "connections"

[[services.ports]]
handlers = [ "http" ]
port = 80

[[services.ports]]
handlers = [
  "tls",
  "http"
]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
